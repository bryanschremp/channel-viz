<html>
<head>
    <title>Home Temps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        
        body {
            padding: 0;
            color: white;
            background-color: #000000;
            font-family: "Digital-7 Mono", fixedsys, "Lucida Console", Monaco, monospace;
        }

        #row1_col1 {
            display: inline-block;
            width: 300px;
            border: 2px solid;
            border-radius: 20px;
            padding: 3px;
            font-size: 80px;
            text-align: center;
            vertical-align: top;
        }

        #row1_col2 {
            display: inline-block;
            width: 400px;
            border: 2px solid;
            border-radius: 20px;
            padding: 3px;
            font-size: 80px;
            text-align: center;
            vertical-align: top;
        }

        #row1_col3 {
            display: inline-block;
            width: 300px;
            border: 2px solid;
            border-radius: 20px;
            padding: 3px;
            font-size: 80px;
            text-align: center;
            vertical-align: top;
        }
    </style>
    <meta http-equiv="refresh" content="5000">
</head>
<body onload="updateClock(); getTemps(); getWeather(); setInterval( 'updateClock()', 60000 ); setInterval( 'getTemps()', 300000 ); setInterval( 'getWeather()', 3000000 );">
    
    <div id="topframe" style="width: 1055px; padding: 3px; border: 0px solid;">
        <span id="row1_col1"><span id="text_outdoor" style="color: FF9900;">Outdoor</span></span>
        <span id="row1_col2"><span id="text_date" style="color: 00CCFF;"></span></span>
        <span id="row1_col3"><span id="text_indoor" style="color: 00FF66;">Indoor</span></span>
    </div>

    <div style="width: 1055px; padding: 3px; border: 0px solid;">
        <span style="display: inline-block; width: 300px; border: 2px solid; border-radius: 20px; padding: 3px; font-size: 80px; text-align: center; vertical-align: top;"><span id="Outdoor_Temp" style="text-align: right; font-size: 190px;"></span>F</span>
        <span style="display: inline-block; width: 400px; border: 2px solid; border-radius: 20px; padding: 3px; font-size: 80px; text-align: center; vertical-align: top; background-color: white;"><span id="Weather" style="border: 0px solid; color: 000000; font-family: Courier New; font-weight: bold; font-size: 50px;"></span>
        </br><span id="outdoorRH" style="width: 120px; vertical-align: top; text-align: left; color: 000000; font-size: 85px; padding: 3px"></span><span id="Conditions" style="width: 125; height: 125; vertical-align: top; padding: 5;"></span><span id="indoorRH"  style="width: 120px; vertical-align: top; text-align: right; color: 000000; font-size: 85px; padding: 3px"></span></span>
        <span style="display: inline-block; width: 300px; border: 2px solid; border-radius: 20px; padding: 3px; font-size: 80px; text-align: center; vertical-align: top;"><span id="Indoor_Temp"  style="text-align: right; font-size: 190px;"></span>F</span>
    </div>

    <div style="width: 1055px; padding: 3px; border: 0px solid;">
        <span id="time" style="display: inline-block; width: 1040px; border: 2px solid; border-radius: 20px; padding: 3px; font-size: 190px; text-align: center; vertical-align: top;"> </span>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/xivelyjs-1.0.0.min.js"></script>
    <script>
        function getTemps() {
            $.getJSON('http://api.thingspeak.com/channels/33195/feed/last.json?callback=?', function(data) {
                if(data.field1) { // If the field1 has data, update the page.
                    $('#Indoor_Temp').html(parseInt(data.field1));
                    $('#indoorRH').html(parseInt(data.field2) + '%');
                }           
            } );
            
            $.getJSON('http://api.thingspeak.com/channels/21626/feed/last.json?callback=?', function(data)  {
                if(data.field1) { // If the field1 has data, update the page.
                    $('#Outdoor_Temp').html(parseInt(data.field1));
                    $('#outdoorRH').html(parseInt(data.field2) + '%');
                }           
            } );
        }

        function updateClock() {
            var dt = new Date();
            var currentHours = dt.getHours();
            var currentMinutes = dt.getMinutes();
            
            // Pad the minutes and seconds with leading zeros, if required
            currentMinutes = (currentMinutes < 10 ? "0" : "") + currentMinutes;
            // Choose either "AM" or "PM" as appropriate
            var timeOfDay = (currentHours < 12) ? "AM" : "PM";
            // Convert the hours component to 12-hour format if needed
            currentHours = (currentHours > 12) ? currentHours - 12 : currentHours;
            // Convert an hours component of "0" to "12"
            currentHours = (currentHours == 0) ? 12 : currentHours;
            var currentTimeString = currentHours + ":" + currentMinutes + " " + timeOfDay;
            $( '#time' ).html(currentTimeString);
            
            var currentDateString = (dt.getMonth()+1) + "/" + dt.getDate() + "/" + dt.getFullYear();
            $( '#text_date' ).html(currentDateString);
        }

        function getWeather() {
            $.ajax({
                url : "http://api.wunderground.com/api/86cffc836a1c0a6a/conditions/q/pws:KWAWOODI62.json",
                dataType : "jsonp",
                success : function(parsed_json) {
                    var weather = parsed_json['current_observation']['weather'];
                    $( '#Weather' ).html( weather );
                    
                    var icon_url = parsed_json['current_observation']['icon_url'];
                    $( '#Conditions' ).html('<img src="' + icon_url + '" width=125 height=125>' );
                }
            });
        }
    </script>
</body>
</html>
