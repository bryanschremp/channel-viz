<html><head><title>Home Temps</title>
    <meta http-equiv="refresh" content="5000"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        *, *:before, *:after {
            box-sizing: border-box;
        }
        
        body { 
            color: #FFFFFF; 
            background-color: #000000; 
            font-family: "Merriweather Sans', sans-serif, Digital-7 Mono", fixedsys, "Lucida Console";
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }
        
        .Dashboard {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
        // General widget styles
        .Widget {
          margin: 10px;
          box-shadow: 1px 1px 5px #333;
          text-align: center; // Catch all for text
        }

        .Widget-header {
          padding: 10px 20px;
        }

        .Widget-headline {
          margin: 0;
        }
        /*
         * Weather Widget
         */
        .WeatherWidget {
          display: flex;
          flex-direction: column;
          width: 300px;
          background: #5CC8E5;
        }

        .WeatherWidget .Widget-header {
          position: relative;

          // You can use text-align: right, but flexbox
          // gives you more control with varied content
          display: flex;
          justify-content: flex-end;

          overflow: hidden; // Eat the icon
          padding: 10px;
        }

        .WeatherWidget .Widget-body {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .WeatherWidget-primaryIcon {
          position: absolute;
          top: -50px;
          left: -50px;
          height: 120px;
          width: 120px;
          z-index: 0;
          opacity: .4;
        }

        .WeatherWidget .Widget-headline {
          font-size: 3em;
          z-index: 1;
        }

        .WeatherWidget .Widget-body {
          flex: 1; // Take up all available space
          background: darken(#5CC8E5, 8%);
          padding: 20px;
          font-weight: 300;
        }
        
        [class*="row-"] { 
            font-size: 80px; 
            padding: 3px; 
            border-radius: 20px; 
            border: 2px solid; 
            text-align: center; 
        }
        
        [class*="col-"] { float: left; }
        
        .col-1 { width: 30%; }
        .col-2 { width: 40%; background-color: #FFFFFF; }
        .col-3 { width: 30%; }
        .col-4 { width: 100%; }
        .bigText { font-size: 190px; }
        .middle { font-size: 85px; color: #000000; }
    </style>
</head>
<body onload="updateClock(); getTemps(); getWeather(); setInterval( 'updateClock()', 60000 ); setInterval( 'getTemps()', 300000 ); setInterval( 'getWeather()', 3000000 );">
<div class="Dashboard">    
    <section class="Widget WeatherWidget">
        <header class="Widget-header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-80/sun.svg" alt="" class="WeatherWidget-primaryIcon"/>      
            <h2 class="Widget-headline">Outdoor</h2>
        </header>
        <div class="Widget-body">
            <p><span id="Outdoor_Temp" class="bigText"></p>
        </div>
    </section>
    <div class="row-1 col-1"><span id="text_outdoor" style="color: #FF9900;">Outdoor</span></br><span id="Outdoor_Temp" class="bigText"></span>F</div>
    
    <div class="row-1 col-2"><span id="text_date" style="color: #0404A9;"></span></br>
        <span class="middle" id="Weather" style="font-family: Courier New; font-weight: bold; font-size: 45px;"></span></br>
        <span class="middle" id="outdoorRH"></span><span class="middle" id="Conditions"></span><span class="middle" id="indoorRH"></span></div>
    <div class="row-1 col-3"><span id="text_indoor"  style="color: 00FF66;">Indoor</span></br><span id="Indoor_Temp" class="bigText"></span>F</div>
    <div class="row-3 col-4"><span id="time" class="bigText"></span></div>
    <div class="row-4 col-4"></div>
</div>
    <script src='http://openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/xivelyjs-1.0.0.min.js"></script>
    <script>        
        function getTemps() {
            $.getJSON('http://api.thingspeak.com/channels/33195/feed/last.json?callback=?', function(data) {
                if(data.field1) { // If the field1 has data, update the page.
                    $('#Indoor_Temp').html(data.field1);
                    $('#indoorRH').html(data.field2 + '%');
                }           
            } );
            
            $.getJSON('http://api.thingspeak.com/channels/21626/feed/last.json?callback=?', function(data)  {
                if(data.field1) { // If the field1 has data, update the page.
                    $('#Outdoor_Temp').html(parseInt(data.field1));
                    $('#outdoorRH').html(parseInt(data.field2) + '%');
                }           
            } );
        }

        function updateClock() {
            var dt = new Date();
            var currentHours = dt.getHours();
            var currentMinutes = dt.getMinutes();
            
            // Pad the minutes and seconds with leading zeros, if required
            currentMinutes = (currentMinutes < 10 ? "0" : "") + currentMinutes;
            // Choose either "AM" or "PM" as appropriate
            var timeOfDay = (currentHours < 12) ? "AM" : "PM";
            // Convert the hours component to 12-hour format if needed
            currentHours = (currentHours > 12) ? currentHours - 12 : currentHours;
            // Convert an hours component of "0" to "12"
            currentHours = (currentHours == 0) ? 12 : currentHours;
            var currentTimeString = currentHours + ":" + currentMinutes + " " + timeOfDay;
            $( '#time' ).html(currentTimeString);
            
            var currentDateString = (dt.getMonth()+1) + "/" + dt.getDate() + "/" + dt.getFullYear();
            $( '#text_date' ).html(currentDateString);
        }

        function getWeather() {
            $.ajax({
                url : "http://api.wunderground.com/api/86cffc836a1c0a6a/conditions/q/pws:KWAWOODI62.json",
                dataType : "jsonp",
                success : function(parsed_json) {
                    var weather = parsed_json['current_observation']['weather'];
                    $( '#Weather' ).html( weather );
                    
                    var icon_url = parsed_json['current_observation']['icon_url'];
                    $( '#Conditions' ).html('<img src="' + icon_url + '" width=125 height=125>' );
                }
            });
        }
    </script>
</body>
</html>
