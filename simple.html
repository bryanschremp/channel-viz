<html>
<head>
    <title>Home Temps</title>
    <style type="text/css">
        body {
            padding: 0;
            color: white;
            background-color: #000000;
            font-family: "Digital-7 Mono", fixedsys, "Lucida Console", Monaco, monospace;
        }

        #topframe {

            padding: 3px;
            border: 0px solid;
        }
        
        #row1_col1 {
            display: inline-block;
            width: 300px;
            height: 80px;
            border: 2px solid;
            border-radius: 20px;
            padding: 3px;
            font-size: 80px;
            text-align: center;
            vertical-align: top;
        }
        
        #text_outdoor {
            color: FF9900;
        }
        
        #row1_col2 {
            display: inline-block;
            width: 400px;
            height: 80px;
            border: 2px solid;
            border-radius: 20px;
            padding: 3px;
            font-size: 80px;
            text-align: center;
            vertical-align: top;
        }
        
        #text_date {
            color: 00CCFF;
        }
        
        #row1_col3 {
            display: inline-block;
            width: 300px;
            height: 80px;
            border: 2px solid;
            border-radius: 20px;
            padding: 3px;
            font-size: 80px;
            text-align: center;
            vertical-align: top;
        }
        
        #text_indoor {
            color: 00FF66;
        }
        
        #middleframe {
            width: 1055px;
            padding: 3px;
            border: 0px solid;
        }
        
        #row2_col1 {
            display: inline-block;
            width: 300px;
            height: 190px;
            border: 2px solid;
            border-radius: 20px;
            padding: 3px;
            font-size: 80px;
            text-align: center;
            vertical-align: top;
        }

        #row2_col2 {
            display: inline-block;
            width: 400px;
            height: 190px;
            border: 2px solid;
            border-radius: 20px;
            background-color: white;
            padding: 3px;
            font-size: 80px;
            text-align: center;
            vertical-align: top;
        }
        
        #Weather {
            border: 0px solid;
            color: 000000;
            font-family: Courier New;
            font-weight: bold;
            font-size: 50px;
        }
        
        #Conditions {
            border: 0px solid;
        }
        
        #row2_col3 {
            display: inline-block;
            width: 300px;
            height: 190px;
            border: 2px solid;
            border-radius: 20px;
            padding: 3px;
            font-size: 80px;
            text-align: center;
            vertical-align: top;
        }

        .temp {
            height: 190px;
            text-align: right;
            font-size: 200px;
        }

        #humidityFrame {
            height: 100px;
            width: 1055px;
            padding: 3px;
            border: 0px solid;
        }
        
        #timeFrame {
            height: 190px;
            width: 1055px;
            padding: 3px;
            border: 0px solid;
        }
        
        #time {
            display: inline-block;
            width: 1040px;
            /* height: 190px; */
            border: 2px solid;
            border-radius: 20px;
            padding: 3px;
            font-size: 200px;
            text-align: center;
            vertical-align: top;
        }
    </style>
    <meta http-equiv="refresh" content="310">
</head>
<body onload="updateClock(); getTemps(); getWeather(); setInterval( 'updateClock()', 60000 ); setInterval( 'getTemps()', 300000 ); setInterval( 'getWeather()', 300000 );">
    <div id="topframe">
        <span id="row1_col1"><span id="text_outdoor">Outdoor</span></span>
        <span id="row1_col2"><span id="text_date"></span></span>
        <span id="row1_col3"><span id="text_indoor">Indoor</span></span>
    </div>

    <div id="middleframe">
        <span id="row2_col1"><span id="Outdoor_Temp" class="temp"></span>F</span>
        <span id="row2_col2"><span id="Weather"></span></br><span id="Conditions"></span></span>
        <span id="row2_col3"><span id="Indoor_Temp" class="temp"></span>F</span>
    </div>

    <div id="humidityFrame">
        <span id="time"> sfs</span>
    </div>

    <div id=timeFrame">
        <span id="time"> </span>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/xivelyjs-1.0.0.min.js"></script>
    <script>
        function getTemps() {
            $.getJSON('http://api.thingspeak.com/channels/33195/feed/last.json?callback=?', function(data) {
                if(data.field1) { // If the field1 has data, update the page.
                    $('#Indoor_Temp').html(parseInt(data.field1));
                }           
            } );
            
            $.getJSON('http://api.thingspeak.com/channels/21626/feed/last.json?callback=?', function(data)  {
                if(data.field1) { // If the field1 has data, update the page.
                    $('#Outdoor_Temp').html(parseInt(data.field1));
                }           
            } );
        }

        function updateClock() {
            var dt = new Date();
            var currentHours = dt.getHours();
            var currentMinutes = dt.getMinutes();
            
            // Pad the minutes and seconds with leading zeros, if required
            currentMinutes = (currentMinutes < 10 ? "0" : "") + currentMinutes;
            // Choose either "AM" or "PM" as appropriate
            var timeOfDay = (currentHours < 12) ? "AM" : "PM";
            // Convert the hours component to 12-hour format if needed
            currentHours = (currentHours > 12) ? currentHours - 12 : currentHours;
            // Convert an hours component of "0" to "12"
            currentHours = (currentHours == 0) ? 12 : currentHours;
            var currentTimeString = currentHours + ":" + currentMinutes + " " + timeOfDay;
            $( '#time' ).html(currentTimeString);
            
            var currentDateString = (dt.getMonth()+1) + "/" + dt.getDate() + "/" + dt.getFullYear();
            $( '#text_date' ).html(currentDateString);
        }

        function getWeather() {
            $.ajax({
                url : "http://api.wunderground.com/api/86cffc836a1c0a6a/conditions/q/pws:KWAWOODI62.json",
                dataType : "jsonp",
                success : function(parsed_json) {
                    var weather = parsed_json['current_observation']['weather'];
                    $( '#Weather' ).html( weather );
                    
                    var icon_url = parsed_json['current_observation']['icon_url'];
                    $( '#Conditions' ).html('<img src="' + icon_url + '" width=125 height=125>' );
                }
            });
        }
    </script>
</body>
</html>
