<html><head><title>Home Temps</title>
    <meta http-equiv="refresh" content="120"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body { padding: 0; vertical-align: middle; text-align: right; color: #FFFFFF; background-color: #000000; font-family: "Digital-7 Mono", fixedsys, "Lucida Console" }
        * { box-sizing: border-box; }
        [class*="row-"] { font-size: 80px; padding: 3px; border-radius: 20px; border: 2px solid; text-align: center; }
        [class*="col-"] { float: left; }
        .col-1 { width: 30%; }
        .col-2 { width: 40%; background-color: #FFFFFF; }
        .col-3 { width: 30%; }
        .col-4 { width: 100%; }
        .bigText { font-size: 190px; }
        .middle { font-size: 85px; color: #000000; }
    </style>
</head>
<body onload="updateClock(); getTemps(); getWeather(); setInterval( 'updateClock()', 60000 ); setInterval( 'getTemps()', 300000 ); setInterval( 'getWeather()', 3000000 );">
    <div class="row-1 col-1">
        <span id="text_outdoor" style="color: #FF9900;">Outdoor</span>
        </br>
        <span id="Outdoor_Temp" class="bigText"></span>F
    </div>
    <div class="row-1 col-2">
        <span id="text_date" style="color: #151B54;"></span></br>
        <span class="middle" id="Weather" style="font-family: Courier New; font-weight: bold; font-size: 45px;"></span></br>
        <span class="middle" id="outdoorRH"></span>&nbsp<span class="middle" id="Conditions"></span>&nbsp<span class="middle" id="indoorRH"></span>
    </div>
    <div class="row-1 col-3">
        <span id="text_indoor"  style="color: 00FF66;">Indoor</span>
        </br>
        <span id="Indoor_Temp" class="bigText"></span>F
    </div>
    
    <!-- <div class="row-2 col-1"></div> -->
    <!-- <div class="row-2 col-2 middle">
        
    </div> -->
    <!-- <div class="row-2 col-3"></div> -->
    <div class="row-3 col-4"><span id="time" class="bigText"></span></div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/xivelyjs-1.0.0.min.js"></script>
    <script>
        function getTemps() {
            $.getJSON('http://api.thingspeak.com/channels/33195/feed/last.json?callback=?', function(data) {
                if(data.field1) { // If the field1 has data, update the page.
                    $('#Indoor_Temp').html(parseInt(data.field1));
                    $('#indoorRH').html(parseInt(data.field2) + '%');
                }           
            } );
            
            $.getJSON('http://api.thingspeak.com/channels/21626/feed/last.json?callback=?', function(data)  {
                if(data.field1) { // If the field1 has data, update the page.
                    $('#Outdoor_Temp').html(parseInt(data.field1));
                    $('#outdoorRH').html(parseInt(data.field2) + '%');
                }           
            } );
        }

        function updateClock() {
            var dt = new Date();
            var currentHours = dt.getHours();
            var currentMinutes = dt.getMinutes();
            
            // Pad the minutes and seconds with leading zeros, if required
            currentMinutes = (currentMinutes < 10 ? "0" : "") + currentMinutes;
            // Choose either "AM" or "PM" as appropriate
            var timeOfDay = (currentHours < 12) ? "AM" : "PM";
            // Convert the hours component to 12-hour format if needed
            currentHours = (currentHours > 12) ? currentHours - 12 : currentHours;
            // Convert an hours component of "0" to "12"
            currentHours = (currentHours == 0) ? 12 : currentHours;
            var currentTimeString = currentHours + ":" + currentMinutes + " " + timeOfDay;
            $( '#time' ).html(currentTimeString);
            
            var currentDateString = (dt.getMonth()+1) + "/" + dt.getDate() + "/" + dt.getFullYear();
            $( '#text_date' ).html(currentDateString);
        }

        function getWeather() {
            $.ajax({
                url : "http://api.wunderground.com/api/86cffc836a1c0a6a/conditions/q/pws:KWAWOODI62.json",
                dataType : "jsonp",
                success : function(parsed_json) {
                    var weather = parsed_json['current_observation']['weather'];
                    $( '#Weather' ).html( weather );
                    
                    var icon_url = parsed_json['current_observation']['icon_url'];
                    $( '#Conditions' ).html('<img src="' + icon_url + '" width=125 height=125>' );
                }
            });
        }
    </script>
</body>
</html>
