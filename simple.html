<!DOCTYPE html>
<html>
<head>
    <title>Home Temps</title>
    <meta http-equiv="refresh" content="60">
    <style type="text/css">        
        body { 
            background-color: black;
            font-family: 'Merriweather Sans', sans-serif;
            color: ghostwhite;
        }
        
        #table_content {
            width: 100%;
            padding: 15px;
        }
        
        #td_outdoor_lbl {
            width: 33%;
            text-align: left;
            font-size: 2em;
        }
        
        #td_day_lbl {
            width: 33%;
            text-align: center;
            font-size: 2em;
        }    
            
        #td_indoor_lbl {
            width: 33%; 
            text-align: right;
            font-size: 2em;
        }
        
        #td_outdoor_data {
            width: 33%;
            background-color: rgb(11, 2, 63);
            padding: 10px;
            text-align: left;
        }
        
        #Outdoor_Temp {
            font-size: 8em;
            font-weight: 800;
        }
        
        #unit_f_lbl {
            font-size: 3em;   
        }
            
        #td_date_data {
            width: 33%;
            text-align: center;
        }
        
        #text_day {
            font-size: 5em;
        }
        
        #text_date {
            font-size: 5em;
        }
        
        #td_indoor_data {
            width: 33%;
            background-color: rgb(11, 2, 63);
            padding: 10px;
            text-align: right;
        }
        
        #Indoor_Temp {
            font-size: 8em;
            font-weight: 800;
        }

        #td_time_data {
            background-color: rgb(11, 2, 63);
            padding: 15px;
            text-align: center;
        }
        
        #time {
            font-size: 12em;
            font-weight: 800;
        }
        
        #timeOfDay {
            font-size: 8em;
            font-weight: 800;
        }    
        
        @import url(http://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,700);
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            updateClock();
            getTemps();
            setInterval('updateClock()', 60000);
            setInterval('getTemps()', 120000);
        });
        
        function getTemps() {
             $.ajax({
                 url: "https://api.thingspeak.com/channels/33195/feeds.json?results=2",
                dataType: "json",
                success: function(data) { $('#Indoor_Temp').html(data.feeds[0].field3.substr(0, 4)); }
                    // $('#indoorRH').html(data.feeds[0].field2.substr(0, 2));
            });
                       
            $.ajax({
                url: "https://api.thingspeak.com/channels/21626/fields/1.json?results=1",
                dataType: "json",
                success: function(data) { $('#Outdoor_Temp').html(data.feeds[0].field1.substr(0, 4)); }
            });
        }

        function updateClock() {
            var dt = new Date();
            var currentHours = dt.getHours();
            var currentMinutes = dt.getMinutes();        
            currentMinutes = (currentMinutes < 10 ? "0" : "") + currentMinutes; // Pad the minutes and seconds with leading zeros.
            var timeOfDay = (currentHours < 12) ? "AM" : "PM";
            currentHours = (currentHours > 12) ? currentHours - 12 : currentHours; // Convert the hours component to 12-hour format.
            currentHours = (currentHours == 0) ? 12 : currentHours; // Convert an hours component of "0" to "12".
            var currentTimeString = currentHours + ":" + currentMinutes;
            $( '#time' ).html(currentTimeString);
            $( '#timeOfDay' ).html(timeOfDay);
            
            var d = new Date();
            var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            $( '#text_day' ).html(days[d.getDay()]);
            var currentDateString = (dt.getMonth()+1) + "/" + dt.getDate();
            $( '#text_date' ).html(currentDateString);
        }
    </script>
</head>
<body>
<br/>
<table id="table_content">
    <tr>
        <td id="td_outdoor_lbl">Outdoor</td>
        <td id="td_day_lbl"></td>
        <td id="td_indoor_lbl">Indoor</td>
    </tr>
    <tr>
        <td id="td_outdoor_data"><span id="Outdoor_Temp"></span><span id="unit_f_lbl">F</span></td>
        <td id="td_date_data"><span id="text_day"></span><br/><span id="text_date"></span></td>
        <td id="td_indoor_data"><span id="Indoor_Temp"></span><span id="unit_f_lbl">F</span></td>
    </tr>
    <tr>
        <td id="td_time_data" colspan="3"><br/><span id="time"></span> <span id="timeOfDay"></span></td>
    </tr>
</table>
</body>
</html>
