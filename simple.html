<html>
<head>
    <title>Home Temps</title>
    <style type="text/css">
        body {
            padding: 0;
            color: white;
            background-color: #000000;
            font-family: "courier";
        }

        .Row {
            width: 400px;
            border: 1px solid;
        }
        
        .CurrentTime {
            width: 400px;
            font-size: 80px;
            border: 1px solid;
        }

        #label {
            padding: 3px;
            text-align: right;
            font-size: 40px;
            width: 300px;
            border: 1px solid;
        }

        #value {
            padding: 3px;
            text-align: right;
            font-size: 80px;
            width: 100px;
            border: 1px solid;
        }
    </style>
</head>
<body onload="updateClock(); getUpdates(); setInterval( 'updateClock()', 60000 ); setInterval( 'getUpdates()', 60000 );">
    <div class="Row"><span class="CurrentTime" id="CurrentTime"> </span></div>
    <div class="Row"><span id="label">Indoor:</span><span id="value"><span id="Indoor_Temp"></span>F</span></div>
    <div class="Row"><span id="label">Outdoor:</span><span id="value"><span id="Outdoor_Temp"></span>F</span></div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/xivelyjs-1.0.0.min.js"></script>
    <script>
        function getUpdates() {
            $.getJSON( 'http://api.thingspeak.com/channels/33195/feed/last.json?callback=?', function( data ) {
            if ( data.field1 ) { // If the field1 has data, update the page.
                    // console.log ( data.created_at );
                    $( '#Indoor_Temp' ).html( data.field1 );
                    $( '#Indoor_Humidity' ).html( data.field2 );
                }           
            } );
            
            $.getJSON( 'http://api.thingspeak.com/channels/21626/feed/last.json?callback=?', function( data )  {
                if ( data.field1 ) { // If the field1 has data, update the page.
                    // console.log ( data.created_at );
                    $( '#Outdoor_Temp' ).html( data.field1 );
                    $( '#Outdoor_Humidity' ).html( data.field2 );
                }           
            } );
        }

        function updateClock() {
            var dt = new Date();
            var currentHours = dt.getHours();
            var currentMinutes = dt.getMinutes();
            // Pad the minutes and seconds with leading zeros, if required
            currentMinutes = (currentMinutes < 10 ? "0" : "") + currentMinutes;
            // Choose either "AM" or "PM" as appropriate
            var timeOfDay = (currentHours < 12) ? "AM" : "PM";
            // Convert the hours component to 12-hour format if needed
            currentHours = (currentHours > 12) ? currentHours - 12 : currentHours;
            // Convert an hours component of "0" to "12"
            currentHours = (currentHours == 0) ? 12 : currentHours;
            var currentTimeString = currentHours + ":" + currentMinutes + " " + timeOfDay;
            $( '#CurrentTime' ).html(currentTimeString);
        }
    </script>
</body>
</html>
