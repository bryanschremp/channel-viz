<!DOCTYPE html>
<html>
    <head>
        <title>Home Temps</title>
        <meta http-equiv="refresh" content="60">
        <style type="text/css">        
        body { 
            background-color: black;
            font-family: 'Merriweather Sans', sans-serif;
            color: ghostwhite;
            align-content: center;
        }
                               
        @import url(http://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,700);
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            updateClock();
            getTemps();
            setInterval('updateClock()', 60000);
            setInterval('getTemps()', 120000);
        });
        
        function getTemps() {
             $.ajax({
                 url: "https://api.thingspeak.com/channels/33195/feeds.json?results=2",
                dataType: "json",
                success: function(data) { $('#Indoor_Temp').html(data.feeds[0].field3.substr(0, 4)); }
                    // $('#indoorRH').html(data.feeds[0].field2.substr(0, 2));
            });
                       
            $.ajax({
                url: "https://api.thingspeak.com/channels/21626/fields/1.json?results=1",
                dataType: "json",
                success: function(data) { $('#Outdoor_Temp').html(data.feeds[0].field1.substr(0, 4)); }
            });
        }

        function updateClock() {
            var dt = new Date();
            var currentHours = dt.getHours();
            var currentMinutes = dt.getMinutes();        
            currentMinutes = (currentMinutes < 10 ? "0" : "") + currentMinutes; // Pad the minutes and seconds with leading zeros.
            var timeOfDay = (currentHours < 12) ? "AM" : "PM";
            currentHours = (currentHours > 12) ? currentHours - 12 : currentHours; // Convert the hours component to 12-hour format.
            currentHours = (currentHours == 0) ? 12 : currentHours; // Convert an hours component of "0" to "12".
            var currentTimeString = currentHours + ":" + currentMinutes + " " + timeOfDay;
            $( '#time' ).html(currentTimeString);
            var d = new Date();
            var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            $( '#text_day' ).html(days[d.getDay()]);
            var currentDateString = (dt.getMonth()+1) + "/" + dt.getDate();
            $( '#text_date' ).html(currentDateString);
        }
    </script>
</head>
<body>
<br/>
<table style="width:100%; padding: 15px;">
    <tr>
        <td style="width:30%; text-align:left;"><span style="font-size:2em;">Outdoor</span></td>
        <td style="width:30%; text-align:center;"></td>
        <td style="width:30%; text-align:right;"><span style="font-size:2em;">Indoor</span></td>
    </tr>
    <tr>
        <td style="width:30%; background-color:rgb(11, 2, 63); padding:15px; text-align:left;"><span style="font-size:9em;" id="Outdoor_Temp"></span><span style="font-size:3em;">F</span></td>
        <td style="width:30%; text-align:center;"><span style="font-size:5em;" id="text_day"></span><br/><span style="font-size:5em;" id="text_date"></span></td>
        <td style="width:30%; background-color:rgb(11, 2, 63); padding:15px; text-align:right;"><span style="font-size:9em;" id="Indoor_Temp"></span><span style="font-size:3em">F</span></td>
    </tr>
    <tr>
        <td colspan="3" style="background-color:rgb(11, 2, 63); padding:15px; text-align:center;"><br/><span style="font-size:12em;" id="time"></span></td>
    </tr>
</table>
</body>
</html>
